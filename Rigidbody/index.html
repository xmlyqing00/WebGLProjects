            function init() {

                // Init scene
                scene = new THREE.Scene()
                camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.01, 1000 )
                camera.position.z = -20
                camera.position.y = 30
                camera.position.x = 0

                renderer = new THREE.WebGLRenderer({alpha: true})
                renderer.setPixelRatio( window.devicePixelRatio )
                renderer.setSize( window.innerWidth, window.innerHeight )
                renderer.autoClear = false
                canvas.appendChild( renderer.domElement )

                const light_env = new THREE.AmbientLight( 0xf0f0f0, 0.5 ); // soft white light
                scene.add( light_env )

                const light_point1 = new THREE.PointLight( 0xffffff, 0.8, 0 )
                light_point1.position.set( 200, 200, -300 )
                scene.add(light_point1)

                const light_point2 = new THREE.PointLight( 0xffffff, 0.5, 0 )
                light_point2.position.set( -200, 200, 300 )
                scene.add(light_point2)
                
                const axesHelper = new THREE.AxesHelper( 5 );
                scene.add( axesHelper );

                // Add plane
                plane_geo = new THREE.PlaneGeometry(100, 50);
                const plane_tex = new THREE.TextureLoader().load("assets/tamu.jpg")
                const plane_material = new THREE.MeshBasicMaterial({
                    // side: THREE.DoubleSide,
                    map: plane_tex
                })
                plane = new THREE.Mesh( plane_geo, plane_material )
                plane.rotation.set(-Math.PI / 2, 0, Math.PI)
                plane.position.set(0, -5, 0)
                plane.updateMatrix()
                plane.geometry.applyMatrix4(plane.matrix)
                plane.rotation.set(0, 0, 0)
                plane.updateMatrix()
                scene.add( plane )
                
                // Add a cube
                if (params.box) {
                    for (let i = 0; i < 1; i++) {
                        const pos = new THREE.Vector3(10, 0, 0)
                        const velocity = new THREE.Vector3(0, 0, 0)
                        const brick = new Brick(2, pos, velocity, gravity)
        
                        bricks.push(brick)
                        scene.add(brick.mesh)
                    }
                }

                controls = new TrackballControls(camera, renderer.domElement);
                controls.dynamicDampingFactor = 0.5;
                controls.rotateSpeed = 2;
                controls.zoomSpeed = 2;
                controls.panSpeed = 3;
                
                document.getElementById("info").innerHTML = "<p>Simulate cloth by a spring-damper mesh, including wind and box on top.</p><p>Keyboard <span>Q | A</span> to move the cloth. If you check <span>'box'</span>, please click <span>'Reset'</span></p>"

            }

            function initControls() {
                
                // Add stats and controls
                stats = new Stats();
				canvas.appendChild( stats.dom )

				window.addEventListener('resize', onWindowResize)

                window.addEventListener('keydown', function ( event ) {
                    switch ( event.keyCode ) {
                        case 81: // Q
                            cloth_move = 1
                            break
                        case 65: // A
                            cloth_move = - 1
                    }
                })

                window.addEventListener('keyup', function () {
                    cloth_move = 0
                })
                
                // Add GUI
                const gui = new GUI()
                gui.add(params, 'box')
                gui.add(params, "Reset")

                gui.open()
                
            }

			function animate() {
				requestAnimationFrame( animate )

                let h = Math.min(0.016, clock.getDelta())
                
                if (h_count < 30 && h > 0) {
                    render(h)
                }
                
                h_count = h_count + h

                controls.update()
				renderer.render( scene, camera )
                stats.update()
			}

            function render(h) {
                let forces = [], poses = []
                if (force_flag) {
                    console.log('set force')
                    forces.push(new THREE.Vector3(50, 50, 100))
                    poses.push(new THREE.Vector3(11, 0, 0))
                    force_flag = false
                }
                for (let brick of bricks) {
                    
                    // brick.computeGrad()
                    brick.computeGrad(forces, poses)
                    let s_new = brick.calcOneStep(h)
                    console.log('s', brick.s, 's_new', s_new, 'ds', brick.ds)

                    if (brick.checkBoundaryToGround(plane.position.y)) {
                        s_new = objGroundCollision(brick, s_new, plane)
                    }

                    
                    brick.applyNewState(s_new)
                }
            }


            function objGroundCollision(obj, s_new, ground_mesh) {
                const ground_vertices = ground_mesh.geometry.getAttribute('position')
                const ground_face_indices = plane_geo.getIndex()
                const ground_faces = []

                for (let i = 0; i < ground_face_indices.count; i += 3) {
                    ground_faces.push(new THREE.Triangle(
                        getV3(ground_vertices, ground_face_indices.getX(i)),
                        getV3(ground_vertices, ground_face_indices.getY(i)),
                        getV3(ground_vertices, ground_face_indices.getZ(i)),
                    ))    
                }
                
                const v_old = obj.getVerticesWorld()
                const v_new = obj.getVerticesWorld(s_new)
                console.log('old', v_old, 'new', v_new)

                const v_velocity_new = new THREE.Vector3(0, 0, 0)

                const P_delta_total = new THREE.Vector3(0, 0, 0)
                const L_delta_total = new THREE.Vector3(0, 0, 0)

                for (let i = 0; i < obj.v_num; i++) {

                    const move = v_new[i].clone()
                    move.sub(v_old[i])

                    const v_velocity = obj.ds[0].clone()
                    const r = v_old[i].clone().sub(obj.s[0])
                    const angle_velocity = obj.w.clone().cross(r)
                    // console.log('velocity', v_velocity, angle_velocity)
                    v_velocity.add(angle_velocity)                

                    for (let ground_tri of ground_faces) {
                        const tri_n = new THREE.Vector3()
                        ground_tri.getNormal(tri_n)
                        
                        const scalar_old = ground_tri.a.clone().sub(v_old[i]).dot(tri_n)
                        const scalar_new = ground_tri.a.clone().sub(v_new[i]).dot(tri_n)
                        const fraction = scalar_old / (scalar_old - scalar_new)

                        if ((Math.abs(scalar_old) < 1e-8 && scalar_new < 0) || (fraction > 0 && fraction < 1)) {
                            const p_on_plane = v_old[i].clone()
                            p_on_plane.addScaledVector(move, fraction)
                            
                            // console.log("p on plane", p_on_plane)
                            if (!ground_tri.containsPoint(p_on_plane)) continue

                            const normal_scalar = v_velocity.clone().dot(tri_n)
                            const v_velocity_normal = tri_n.clone().multiplyScalar(normal_scalar)
                            const v_velocity_tangent = v_velocity.clone().sub(v_velocity_normal)
                            
                            const d1 = -1 * (1 + params.c_r) * normal_scalar
                            const d2 = 1 / obj.mass + tri_n.dot(r.clone().cross(tri_n).cross(r).applyMatrix3(obj.I_inv))
                            const j = d1 / d2
                            const P_delta = tri_n.clone().multiplyScalar(j)
                            const L_delta = r.clone().cross(tri_n).multiplyScalar(j)
                            
                            console.log("i", i, P_delta, L_delta)
                            P_delta_total.add(P_delta)
                            L_delta_total.add(L_delta)


                            // // Add velocity response restriction
                            // v_velocity_normal.multiplyScalar(0.8).negate()
                            // v_velocity_tangent.multiplyScalar(0.5)
                            // v_velocity_normal.add(v_velocity_tangent)
                            // v_velocity_new.add(v_velocity_normal)

                        }

                    }
                    
                }
                
                console.log('P_delta_total', P_delta_total, 'L_delta_total', L_delta_total)

                s_new[2].add(P_delta_total)
                s_new[3].add(L_delta_total)
                // if (P_delta_total.length() > 0) {
                    // s_new[2].copy(P_delta_total)
                    // s_new[3].copy(L_delta_total)
                // }
                

                return s_new
            }

            function facePointDetect(s, t) {

                const node_pos = s[0]
                const node_v = s[1]
                const box_pos = s[2]
                const box_v = s[3]

                const node_posn = t[0]
                const node_vn = t[1]
                const box_posn = t[2]
                const box_vn = t[3]

                // Point-face detection
                const box_node_pos = box_geo.getAttribute('position')
                // console.log(box_node_pos)
                const face_node_indices = box_geo.getIndex()

                for (let i = 0; i < node_num; i++) {

                    const x = getV3(node_pos, i).clone()
                    const xn = getV3(node_posn, i).clone()
                    const move = xn.clone()
                    move.sub(x)

                    const vn = node_vn[i].clone()
                    
                    
                    for (let j = 0; j < face_node_indices.count; j += 3) {
                        const v0 = face_node_indices.getX(j)
                        const v1 = face_node_indices.getY(j)
                        const v2 = face_node_indices.getZ(j)
                        const p0 = new THREE.Vector3(box_node_pos.getX(v0), box_node_pos.getY(v0), box_node_pos.getZ(v0))
                        const p1 = new THREE.Vector3(box_node_pos.getX(v1), box_node_pos.getY(v1), box_node_pos.getZ(v1))
                        const p2 = new THREE.Vector3(box_node_pos.getX(v2), box_node_pos.getY(v2), box_node_pos.getZ(v2))
                        
                        const n = new THREE.Vector3()
                        const tri = new THREE.Triangle(p0, p1, p2)
                        tri.getNormal(n)
                            
                        const scalar_old = tri.a.clone().sub(x).dot(n)
                        const scalar_new = tri.a.clone().sub(xn).dot(n)
                        const fraction = scalar_old / (scalar_old - scalar_new)
                            
                        //     // console.log("scalars", i, scalar_old, scalar_new, fraction, "normal", n)
                        //     // console.log("subtract", tri.a.clone().sub(ball_old.position))
                        if ((Math.abs(scalar_old) < 1e-8 && scalar_new < 0) || (fraction > 0 && fraction < 1)) {
                                
                            const p_on_plane = x.clone()
                            p_on_plane.addScaledVector(move, fraction)
                            
                            // console.log("p on plane", p_on_plane)
                            if (!tri.containsPoint(p_on_plane)) continue
                            
                            const n = new THREE.Vector3()
                            tri.getNormal(n)
                            
                            // Compute velocity after bouncing
                            const pt_v_scalar = vn.clone().dot(n)
                            let new_v_n = n.clone().multiplyScalar(pt_v_scalar)
                            let new_v_t = vn.clone().sub(new_v_n)

                            // Add velocity response restriction
                            new_v_n.multiplyScalar(0.8).negate()
                            new_v_t.multiplyScalar(0.5)
                            vn.addVectors(new_v_n, new_v_t)
                            node_vn[i] = vn.clone()

                            const box_v_scalar = box_v.clone().dot(n)
                            new_v_n = n.clone().multiplyScalar(box_v_scalar)
                            new_v_t = box_v.clone().sub(new_v_n)
                            new_v_n.multiplyScalar(0.8).negate()
                            new_v_t.multiplyScalar(0.5)
                            box_vn.addVectors(new_v_n, new_v_t)
                            
                            node_posn.setXYZ(i, p_on_plane.x, p_on_plane.y, p_on_plane.z)
                            box_posn.set(box_posn.x, box_posn.y + 0.1, box_posn.z)
                                
                        }

                    }
                }

                return [node_posn, node_vn, box_posn, box_vn]
                
            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                camera.lookAt( scene.position );

                renderer.setSize( window.innerWidth, window.innerHeight );
                
                controls.handleResize();

            }
