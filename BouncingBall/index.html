<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BouncingBall</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

        <div id="container"></div>

        <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.17/dist/es-module-shims.js"></script>
        <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.144.0/build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
        </script>
		<script type="module">
            import * as THREE from 'three';
            import Stats from 'three/addons/libs/stats.module.js';
            import { TrackballControls } from 'three/addons/controls/TrackballControls.js';

            let camera, scene, renderer, cube, controls, stats;

            const clock = new THREE.Clock();
            
			init();
			animate();

            function init() {
                const container = document.querySelector( '#container' );

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

                renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.autoClear = false;
                container.appendChild( renderer.domElement );

                const geometry = new THREE.BoxGeometry( 1, 1, 1 );
                const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
                cube = new THREE.Mesh( geometry, material );
                scene.add( cube );

                camera.position.z = 5;
                
                stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

                controls = new TrackballControls(camera, renderer.domElement);
                controls.dynamicDampingFactor = 0.5;
                controls.rotateSpeed = 2;
                controls.zoomSpeed = 2;
                controls.panSpeed = 3;
            }

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
                
                controls.update();
				renderer.render( scene, camera );
                stats.update()
			}

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                camera.lookAt( scene.position );

                renderer.setSize( window.innerWidth, window.innerHeight );
                // composer.setSize( window.innerWidth, window.innerHeight );

                // effectFocus.uniforms[ 'screenWidth' ].value = window.innerWidth * window.devicePixelRatio;
                // effectFocus.uniforms[ 'screenHeight' ].value = window.innerHeight * window.devicePixelRatio;
                
                controls.handleResize();

            }


		</script>

	</body>
</html>
